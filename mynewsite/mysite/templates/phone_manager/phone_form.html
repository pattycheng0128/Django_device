<!-- templates/phone_manager/phone_form.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{% if phone %}Update Phone{% else %}Add New Phone{% endif %}</title>
</head>
<body>
    <h1>{% if phone %}Update Phone{% else %}Add New Phone{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
